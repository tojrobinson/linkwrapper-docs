<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{{ page.title }}</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="stylesheet" href="/css/lib/normalize.css">
      <link rel="stylesheet" href="/docs/css/main.css">
      {% if page.title %}
      <style>
         #{{ page.linkId }} {
            background: white;
            color: #000;
         }
      </style>
      {% endif %}
   </head>
   <body>
      <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="wrap">
      <div class="header">
         <a href="/"><img id="logo" src="/img/feedLogo.png"></a>
         <span class="docs">docs</span>
      </div>
      <div class="side-bar">
         <ul>
          {% for post in site.posts %}
            <li>
               <a id="{{ post.linkId }}" href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="content">
      {{ content }}

      <div class="continue">
         {% if page.previous %}
            <a href="{{ page.previous.url }}" class="next">{{ page.previous.title }} >></a>
         {% endif %}
         {% if page.next %}
            <a href="{{ page.next.url }}" class="previous"><< {{ page.next.title }}</a>
         {% endif %}
      </div>
   </div>
   </div>
   </body>
</html>
